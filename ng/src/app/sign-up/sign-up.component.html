<main>

	<div class="bg">

		<div class="sign-in-form container bg-primary h-100 mt-5" id="backgroundPattern">
		<h1 class="text-center pt-5 mt-5">Sign Up For The Arts Haus!</h1>

		<form [formGroup]="signUpForm" class="form-control-lg" id="form" action="" method="post" (submit)="createSignUp();" novalidate>
			<div class="form-group">
				<label class="d-flex justify-content-start" for="name">Name</label>
				<input type="text" class="d-flex justify-content-start form-control" formControlName="name" id="name" placeholder="Name">
			</div>

			<div class="form-group">
				<label class="d-flex justify-content-start" for="email">Email Address</label>
				<input type="email" class="d-flex justify-content-start form-control" formControlName="email" id="email" placeholder="Email">
			</div>

			<div class="form-group">
				<label class="d-flex justify-content-start" for="website">Your Website</label>
				<input type="text" class="d-flex justify-content-start form-control" formControlName="website" id="website" placeholder="Your Website">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
			</div>

			<div class="form-group">
				<label class="d-flex justify-content-start" for="passwordConfirm">Confirm Password</label>
				<input type="password" class="d-flex justify-content-start form-control" formControlName="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">
			</div>

			<button type="submit" class="btn btn-warning"><strong>Submit</strong></button>
		</form>

		<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
			{{ status.message }}
		</div>

	</div>

	</div>

</main>
