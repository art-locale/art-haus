<div class="modal-header bg-primary" id="backgroundPattern">
	<h4 class="modal-title">Add An Image!</h4>
	<button type="button" class="close" aria-label="Close" (click)="closeModalButton()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body bg-primary" id="backgroundPattern">

	<form [formGroup]="imageCreateForm" class="form-control-lg" id="addImageForm" method="post" name="addImageForm" novalidate>

		<div class="info">
			<!--Email-->
			<input class="form-control m-2" formControlName="imageTitle" id="title" type="text" name="title" placeholder=" Title" />

			<div *ngIf="imageCreateForm.title?.invalid && imageCreateForm.controls.title?.touched" class="alert alert-danger">
				<p *ngIf="imageCreateForm.controls.title?.errors.required">Image title is incorrect.</p>
			</div>

			<div class="inline">
				<input type="file" accept="image/*" ng2FileSelect [uploader]="uploader" aria-describedby="petHelp" />
			</div>

			<div class="my-1">
				<button type="button" class="btn btn-warning btn-s" (click)="submitImage()" [disabled]="!uploader.getNotUploadedItems().length">
					<span class="glyphicon glyphicon-upload"></span><strong>Upload</strong>
				</button>
			</div>

		</div>
	</form>

</div>
